<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Henrique Oliver | RIC-SPEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Henrique Oliver — Engenharia da decisão com finanças, governança e inteligência artificial.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{--bg:#050505;--sidebar:#000;--neon:#00ff9d;--blue:#00d1ff;--text:#fff}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
    .sidebar{position:fixed;top:0;left:0;width:260px;height:100vh;background:#000;padding:2rem;border-right:1px solid #111}
    .main{margin-left:260px;min-height:100vh;padding:3rem}
    h1{font-size:3rem;font-weight:900}
    .btn{background:var(--neon);color:#000;padding:12px 28px;border:none;font-weight:800;cursor:pointer}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);align-items:center;justify-content:center;z-index:2000}
    .modal-box{background:#111;border:1px solid var(--blue);padding:2rem;width:90%;max-width:420px}
    #chatBox{max-height:280px;overflow-y:auto;margin-bottom:10px;font-size:.9rem}
    #chatBox div{margin-bottom:6px}
    input{width:100%;padding:10px;background:#222;border:1px solid #333;color:#fff;margin-bottom:8px}
  </style>
</head>
<body>

<aside class="sidebar">
  <h2>Henrique Oliver</h2>
  <p style="color:#666">RIC-SPEC · Intelligence Hub</p>
  <button class="btn" onclick="openModal()">Falar com Agente IA</button>
</aside>

<main class="main">
  <h1>A Engenharia da <span style="color:var(--blue)">Decisão</span></h1>
  <p>Finanças · Governança · IA aplicada ao setor público.</p>
</main>

<div id="modal" class="modal">
  <div class="modal-box">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Agente Estratégico</strong>
      <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer"></i>
    </div>

    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Digite sua mensagem..." />
    <button class="btn" style="width:100%" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
function openModal(){document.getElementById('modal').style.display='flex'}
function closeModal(){document.getElementById('modal').style.display='none'}

function getAgentResponse(msg){
  msg = msg.toLowerCase()

  if(msg.includes("reuni") || msg.includes("agenda") || msg.includes("brief")){
    return {
      agente:"Agente de Briefing",
      resposta:"Perfeito. Vamos organizar o briefing. Pode me dizer seu nome, instituição e sua disponibilidade nos próximos dias?"
    }
  }

  return {
    agente:"Consultor de Prospecção",
    resposta:"Excelente. Me conte qual é o desafio estratégico ou projeto que você quer desenvolver."
  }
}

function sendMessage(){
  const input = document.getElementById('chatInput')
  const box = document.getElementById('chatBox')
  const msg = input.value.trim()
  if(!msg) return

  box.innerHTML += `<div><strong>Você:</strong> ${msg}</div>`
  input.value = ""

  const data = getAgentResponse(msg)

  setTimeout(()=>{
    box.innerHTML += `<div style="color:#00ff9d"><strong>${data.agente}:</strong> ${data.resposta}</div>`
    box.scrollTop = box.scrollHeight
  },500)
}
</script>

</body>
</html>
